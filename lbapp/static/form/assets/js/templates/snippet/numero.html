<!-- Numero -->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <input id="<%- id %>" name="<%- id %>" type="number"     	
    	<% if(min > 0) {%> min="<%- min %>" <% } %> 
    	<% if(max > 0) {%> max="<%- max %>" <% } %> 
    	<% if(decimal) {%> step="any" <% } %> 
    	<% if(required) {%> required <% } %> />
    <input id="<%- id %>-decricao" name="<%- id %>-descricao" type="hidden" value="<%- descricao %>" />
  </div>
</div>

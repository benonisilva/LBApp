<!-- Arquivo -->
<div class="control-group">
	<label class="control-label" for="<%- id %>"><%- label %></label>
	<div class="controls">
		<input id="<%- id %>" name="<%- id %>" class="input-file" type="file" placeholder="<%- placeholder %>" 
			<% if (accept != undefined && accept.trim().length > 0) { %>accept="<%- accept %>"<% } %> 
			<% if(multivalued) {%> multiple <% } %> />
	</div>
</div>

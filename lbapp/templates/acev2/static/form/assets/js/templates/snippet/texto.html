<!-- Texto -->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <input id="<%- id %>" name="<%- id %>" type="text" maxlength=<% if(typeof size != 'undefined') {%> "<%-size%>" <% }else{ %>"10"<% } %>
    	placeholder=<% if(typeof placeholder != 'undefined') {%> "<%-placeholder%>" <% }else{ %>""<% } %> <% if(required) {%> required <% } %> />
  </div>
</div>

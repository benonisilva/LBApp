<label class="checkbox control-group">
<%- label %>
</label>
<%
var lista = value.split(',');
for (i = 0; i < lista.length; i++) {	
	var split = lista[i].split(':');
	var nome = split[0];
	var checked = "";
	var sel = split[1];
	if(sel == "true") { checked = "checked"; }
%>
<input type='checkbox' data-type='<%- type %>' class='input-inline field' name='<%- nome %>' id='<%- nome %>' <%- checked %> > <%- nome %> <br>
<%
}
%>

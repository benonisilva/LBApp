<!-- Numero -->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- label %></label>
  <div class="controls">
    <input id="<%- id %>" name="<%- id %>" type="number"     	
    	<% if(typeof min != 'undefined' && min > 0) {%> min="<%- min %>" <% } %>
    	<% if(typeof max != 'undefined' && max > 0) {%> max="<%- max %>" <% } %>
    	<% if(typeof min != 'undefined' && decimal) {%> step="any" <% } %>
    	<% if(required) {%> required <% } %> />
  </div>
</div>

###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:LBApp
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_chameleon
rest_url = http://lbgenerator.herokuapp.com


#auth
auth.enabled = 1
lbgenerator.token_key = 58acb7acccce58ffa8b953b12b5a7702bd42dae441c1ad85057fa70b
lbgenerator.token_name = api_key


# Notification
link_lightbase=http://localhost:5000
share_base_subject=Nova base compartilhada no Lightbase
share_base_file=templates/share_base.html

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, lbapp

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_lbapp]
level = WARN
handlers =
qualname = lbapp

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
